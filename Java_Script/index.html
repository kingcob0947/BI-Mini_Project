<!DOCTYPE html>

<body>
    <center>
        <h1 style="color: blue;"> Welcome to my login page</h1>
    </center>
    <hr>
    <hr>

<p>Click the button to display a date & time</p>
<button onclick="myFunction()">Try it</button>
<p id="demo"></p>

<script>
    function myFunction(){
        var timea = new Date();
        timea.setHours(2);
        document.getElementById("demo").innerHTML = timea;
    }

    (function(){
        setInterval(()=>{
        let localt = new Date().toLocaleTimeString();
        document.getElementById("demo").innerHTML = localt
        }, 1000)
    })()
        
        
    

    // const get = new Date();
    // document.getElementById("demo").innerHTML = get.toString();
    
</script>

</body>
