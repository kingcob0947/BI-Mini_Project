<!DOCTYPE html>
<html>
    <head>
        <title>Count button</title>
    </head>
    <body>
        <center>
            <h2 style="color: green;">Count function</h2>
        </center>
        <hr>
        <h3>Count Your Cliking Button :-</h3>
        <button onclick="countFunc()">Try it</button>
        <p id="demo"></p>
        <p id="set"></p>

        <script>

            // let mySet = new Set(["a", "b", "c"]);
            // let text = "";
            // mySet.forEach(function(value){
            //     text += value ;
            // })

            let count = 0
            function countFunc(){
                count += 1;
                document.getElementById("demo").innerHTML = count;
            }
      
            const number = [10,5,20,10,6,58,5,20];
            const mySet = new Set(number);
            document.write(mySet);
            document.getElementById("set").innerHTML = mySet;

        </script>
    </body>
</html>
