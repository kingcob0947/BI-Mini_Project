<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="Start()">Stop</button>
    <button onclick="Stop()">Start</button>
    <p id="demo"></p>  
    <script>

        function myFunction(){
            var timea = new Date();
            timea.setHours(2);
            document.getElementById("demo").innerHTML = timea;
        }

        (function(){
            setInterval(()=>{
            let localt = new Date().toLocaleTimeString();
            document.getElementById("demo").innerHTML = localt
            }, 1000)
        })()
              
    </script>
</body>
</html>
